<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Panel użytkownika</title>
	<link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" media="all"  href="../css/main.css"  th:href="@{/css/main.css}" />

</head>
<body>
    <div id="wrapper">
        <div id="headerwrap">
        <div id="header">
            <p>Panel użytkownika</p>
        </div>
        </div>

        <div id="leftcolumnwrap">
        	<div id="leftcolumn">
            <ul class="nav navbar-nav">
                <li ><a  th:href="@{/user}">Strona główna</a></li>     
               	<li ><a  th:href="@{/user_Rozrachunki}">Rozrachunki</a></li>
                <li ><a  th:href="@{/user_Zobowiazania}">Zobowiązania</a></li>                         
                <li ><a  th:href="@{/user_bank}">Konto bankowe</a></li>
                <li class="active"><a  th:href="@{/user_licznik}">Odczyt liczników​</a></li>
                <li ><a  th:href="@{/user_ustawienia}">Ustawienia</a></li>
                <li><a th:href="@{/login?logout}" onclick="$('#form').submit();">Wyloguj</a>
                    <form style="visibility: hidden" id="form" method="post"  th:action="@{/logout}"></form>
                </li>
             </ul>
        	</div>
        </div>
        <div id="contentwrap">
        <div id="content">
			<p>USER LICZNIKI</p>
        </div>
        </div>
        <div id="footerwrap">
        <div id="footer">
            <p>UTP 2017/2018</p>
        </div>
        </div>
    </div>
</body>
</html>
