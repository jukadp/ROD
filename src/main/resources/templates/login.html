<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Logowanie </title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css" />
        <link rel="stylesheet/less" type="text/css" href="formChanges.less" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"/>
               <link rel="stylesheet" type="text/css" media="all"  
              href="../css/login.css"  th:href="@{/css/login.css}" />
    </head>
    <body>

        <div id="box">
                <h2>Zaloguj się do serwisu</h2>
                <form th:action="@{/login}" method="post">


                        <div class="form-group has-feedback has-feedback-left">
                        	<div class="margin">
                            <label class="control-label">Nazwa użytkownika:</label>
                            </div>
                            <input  type="text"  name="username" class="form-control" placeholder="Nazwa użytkownika" />
                            <i class="form-control-feedback glyphicon glyphicon-user"></i>
                        </div>
                        <div class="form-group has-feedback has-feedback-left">
                        	<div class="margin">
                            <label class="control-label">Hasło:</label>
                            </div>
                            <input type="password" name="password" class="form-control" placeholder="Hasło" />
                            <i class="form-control-feedback glyphicon glyphicon-lock"></i>
                        </div>

                        <div><input name="Zaloguj" class="button1" type="submit"  value="Zaloguj" /></div>    
                    </form>

                <div th:if="${param.error}"  >
                        <h4>Wprowadzono błędną nazwę użytkownika i/lub hasło!</h4>         
                    </div>
                <div th:if="${param.logout}" >
                        <h4>Zostałeś wylogowany!</h4> 
                    </div>
                   <div class="margin">
                    <p><a href="/" th:href="@{/}">Powrót</a></p>
                    </div>
            </div>
            
    </body>
</html>
